<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Photo</title>
</head>
<body>
    <img src="img/1.webp" id="gambar" width="400px" alt="">
    <br>

    <div id="title">See</div>
    <br>

    <a href="#" onclick="prev()">Previous</a>
    <a href="#" onclick="ganti(1)">1</a>
    <a href="#" onclick="ganti(2)">2</a>
    <a href="#" onclick="ganti(3)">3</a>
    <a href="#" onclick="ganti(4)">4</a>
    <a href="#" onclick="ganti(5)">5</a>
    <a href="#" onclick="next()">Next</a>

    <script>
        let nomor = 1;
        let title = document.getElementById('title');
        let text = ['See', 'Severanca', 'Ted Lasso', 'For All Mankind', 'Black Bird'];

        function prev() {
            nomor--;
            if (nomor < 1) nomor = 5;
            ganti_gambar(nomor);
        }
        
        function ganti(index) {
            nomor = index;
            ganti_gambar(index);
        }

        function next() {
            nomor++;
            if (nomor > 5) nomor = 1;
            ganti_gambar(nomor);
        }

        // Refactor Fungsi ganti gambar dan text Judul
        function ganti_gambar(index) {
            let lokasi = 'img/' + index + '.webp';
            document.getElementById('gambar').src = lokasi;
            title.innerText = text[index - 1];
            return false;
        }
        </script>
</body>
</html>
